  db:
    image: mariadb:10.4
    container_name : mariadbteste
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
    - ./storage/db:/var/lib/mysql:rw
    - "./mysql/:/docker-entrypoint-initdb.d/:rw"
    ports:
    - 3306:3306
    networks:
    - ga

networks:
  ga:
    driver: bridge

