version: "3" 
services:
  react:
    image: rjscopia
    container_name : reactjs
    ports:
      - "3000:3000" 
    depends_on:
      - node 
    networks:
      - ga 

  node:
    image: nodejscopia
    container_name : nodejs
    ports:
      - "3001:3001" 
    depends_on:
      - db 
    networks:  
      - ga

